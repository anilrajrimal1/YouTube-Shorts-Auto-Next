<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shorts Auto-Skip Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="icons/icon128.png" alt="Logo" class="logo">
            <div class="title-group">
                <h1>Shorts Auto-Skip</h1>
                <p class="version">Version 2.0.0</p>
            </div>
        </header>

        <main class="main-content">
            <div class="setting-row">
                <span id="statusText">Auto-Skip is ON</span>
                <label class="switch">
                    <input type="checkbox" id="toggleSwitch">
                    <span class="slider"></span>
                </label>
            </div>
        </main>

        <footer class="footer">
            <a href="https://anilrajrimal.com.np/" target="_blank">by Anil Raj Rimal</a>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
