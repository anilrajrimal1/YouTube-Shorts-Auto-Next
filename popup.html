<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Shorts Auto Next Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="icons/icon128.png" alt="Logo" class="logo">
            <div class="title-group">
                <h1>YouTube Shorts Auto Next</h1>
                <p class="version" id="versionText">Version</p>
            </div>
        </header>

        <main class="main-content">
            <div class="setting-row">
                <span id="statusText">Auto-Next is ON</span>
                <label class="switch">
                    <input type="checkbox" id="toggleSwitch">
                    <span class="slider"></span>
                </label>
            </div>
        </main>

        <footer class="footer">
            <a href="https://github.com/anilrajrimal1/youtube-shorts-auto-next" target="_blank">About</a>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
